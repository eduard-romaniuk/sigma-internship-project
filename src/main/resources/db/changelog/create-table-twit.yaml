databaseChangeLog:
  - changeSet:
      id: create-table-twit
      author: eduard-romaniuk
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: twit
      changes:
        - createTable:
            tableName: twit
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: twit_pkey
                  name: id
                  type: BIGSERIAL
              - column:
                  constraints:
                    nullable: false
                  name: author
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: text
                  type: VARCHAR(255)
